<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Tour</title>
    <link rel="stylesheet" href="customize.css">
</head>

<body>
    <div class="customize-container">
        <h1>Customize Tour</h1>
        <form>
            <div class= "form-group">
                <label id="label" for="username">Full Name</label>
                <input  placeholder="Enter Name" type="text" id="username" name="username" required>
            </div>
            <div class= "form-group">
                <label id="label" for="email">E-mail</label>
                <input  placeholder="Enter E-mail" type="email" id="email" name="email" required>
            </div>
            <div class= "form-group">
                <label id="label" for="place">Places</label>
                <input  type="email" id="place" name="place" required>
            </div>
            <div class= "form-group">
                <label id="label" for="person">No.of Person</label>
                <input type="email" id="person" name="person" required>
            </div>
            <div class= "form-group">
                <label id="label" for="start-date">Tour Start-Date</label>
                <input   type="date" id="start-date" name="start-date" required>
            </div>
            <div class= "form-group">
                <label id="label" for="end-date">Tour End-Date</label>
                <input   type="date" id="end-date" name="end-date" required>
            </div>
            <button type="submit" class="btn" id="submit">submit</button>
        </form>
    </div>
    <script src="/customize/customize.js"></script>
</body>

</html>
