<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="stylesheet" href="/New-pass/new-pass.css">
</head>

<body>
    <div class="newpass-container">
        <h1>New Password</h1>
        <form>
            <div class="form-group">
                <label for="email">Enter E-mail </label>
                <input placeholder="Enter E-mail ID" type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password"> New Password</label>
                <input placeholder="Enter Password" type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input placeholder="Enter Password" type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn" id="change">Change</button>
        </form>
    </div>
    <script src="new-pass.js"></script>
    
</body>

</html>
