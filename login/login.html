<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <div class= "form-group">
                <label id="label" for="username">Username</label>
                <input  placeholder="Enter Name" type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label id="label" for="password">Password</label>
                <input placeholder="Enter Password" type="password" id="password" name="password" required>
                <div class="show-password">
                    <input type="checkbox" id="show-password"> <label class="pass-txt" for="show-password">Show Password</label>
                </div>
            </div>
            <button type="submit" class="btn">Login</button>

            <div class="register">
                <p class="reg-txt">Not Have an Account ?</p>
                <button class=" btn reg-btn" id="register">Register Now</button>
            </div>

            <div class="forgot_password">
                <a  href="/forgot-pass/forgot.html">Forgot Password ?</a>
            </div>
        </form>
    </div>

    <script src="login.js"></script>
</body>

</html>
